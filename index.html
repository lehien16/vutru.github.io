<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vũ Trụ Nghề Nghiệp Nhị Phân</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="firebase-config.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="group-container">
        <input type="text" id="group-id" placeholder="Enter Group ID to Join">
        <button onclick="joinGroup()">Join Group</button>
        <p id="group-link"></p>
    </div>

    <div id="universe-container">
        <div id="universe"></div>
        <div id="occupation-percentage"></div>
    </div>

    <div id="occupation-form">
        <input type="text" id="occupation" placeholder="Enter Binary Occupation">
        <button onclick="addOccupation()">Add Occupation</button>
    </div>

    <div id="occupation-list"></div>
</body>
</html>
